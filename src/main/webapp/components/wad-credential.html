<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="wad-app">
  <template>
    <style>
    </style>
    <div class="mdl-cell mdl-cell--1-offset mdl-cell-4-col">
      <div class="mdl-card mdl-shadow--4dp" id="[[handle]]">
        <div class="mdl-card__title mdl-card--border">[[name]]</div>
        <div class="mdl-card__supporting-text">[[date]]</div>
        <div class="mdl-card__subtitle-text">Public Key</div>
        <div class="mdl-card__supporting-text">[[publicKey]]</div>
        <div class="mdl-card__subtitle-text">Key Handle</div>
        <div class="mdl-card__supporting-text">[[handle]]</div>
        <div class="mdl-card__menu">
          <paper-button on-tap="onDelete">delete_forever</paper-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    class WadCredential extends Polymer.Element {
      static get is() { return 'wad-credential' }
      static get properties() {
        return {
          handle: String,
          name: String,
          date: String,
          publicKey: String,
          buttonId: String
        };
      }
      onDelete() {
      }
    }

    window.customElements.define(WadCredential.is, WadCredential);
  </script>
</dom-module>
